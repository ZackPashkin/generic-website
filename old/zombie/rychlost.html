<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Zombie Network</title>

	<style type="text/css" media="screen">
		
		body {
			background: white;
			color: #333;
		}
	
		div#wrapper {
			width: 960px;
			margin: 0 auto;
			padding: 20px 0;
		}
		
		h1 {
			color: red;
			font-size: 3em;
		}
	</style>
</head>
<body>
	<div id="wrapper">
			<h1>Zombie Network</h1>
			<section>
				<p>Site under construction... <progress value="75" max="100">3/4 complete</progress></p>
				<p>David Grudl je na tom špatně: <meter min="0" max="100" low="40" high="90" optimum="100" value="5">na umření</meter></p>
				<p><input id="speech-input-field" type="text" placeholder="What's your status?" x-webkit-speech /></p>
			</section>
	</div>
</body>
</html>
