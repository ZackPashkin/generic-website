<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Zombie Network</title>
	
	<style type="text/css" media="screen">
		body {
			background: white;
			color: #333;
		}
	
		div#wrapper {
			width: 960px;
			margin: 0 auto;
			padding: 20px 0;

		}
		h1 {
			color: red;
			font-size: 3em;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<h1>Zombie Network</h1>
			<aside>
				<button id="requestNotifications">Request Notifications</button>
				<button id="showNotification">Show!</button>
			</aside>
			<p  id="zombie" style="display:none">
				<img src="zombie.jpeg" /> <br />
				<audio id="growl" autobuffer>
					<source src="growl.ogg" type="audio/ogg" />
				</audio>
			</p>
	</div>
	<script type="text/javascript" charset="utf-8">
		document.getElementById('requestNotifications').addEventListener('click', function() {
			window.webkitNotifications.requestPermission();
		}, false)
		
		document.getElementById('showNotification').addEventListener('click', function() {
			window.webkitNotifications.createNotification('', "Look behind you!", "There's a freaking zombie!").show();
			setTimeout('document.getElementById("zombie").style.display = "block"; document.getElementById("growl").play();', 3000);
		}, false)
	</script>
</body>
</html>
