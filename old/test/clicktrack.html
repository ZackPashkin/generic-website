	<!-- Redirect script -->
		<script type="text/javascript" charset="utf-8">
		// <![CDATA[
		/* get URL parameter = the page where we want to go */
		function GetUrlParameter( name )
		{
		  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
		  var regexS = "[\\?&]"+name+"=([^&#]*)";
		  var regex = new RegExp( regexS );
		  var results = regex.exec( window.location.href );
		  if( results == null )
		    return "";
		  else
		    return results[1];
		}
	
		/* test if URL is valid */
		function isUrl(s) {
			var regexp = /(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?/;
			return regexp.test(s);
		}
	
		/* if destionation is valid, go there */
		function redirect()
		{
			var dest = decodeURIComponent(GetUrlParameter("dest")); // get URL from GET parameter, then URIdecode
			if (isUrl(dest)) {
				location.replace(dest);
			}
			else {
				/* we have no idea where to go */ 
				// alert("Bad or no URL given.");
				location.replace("https://shop.ticketpro.cz/search.asp"); // at least something...
			}
		}
		// ]]>
		</script>

</head>
